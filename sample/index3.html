<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bobbolax Sample</title>
	<style type="text/css">
		body { height: 9000px; font-family: sans-serif; text-transform: uppercase; font-size: 40px; }
		h1 { position: fixed; top: 50%; line-height: 100px; height: 100px; left: 0; width: 100%; text-align: center; margin-top: -50px; }
		h1.multiline { height: 200px; margin-top: -100px; }
		.blackout { position: fixed; background: black; width: 100%; height: 100%; }
		#top { bottom: 50%; margin-bottom: 100px; }
		#bottom { top: 50%; margin-top: 100px; }
	</style>
</head>
<body>
	<h1 id="welcome">Welcome to Bobbolax...</h1>
	<h1 id="anything" class="multiline">You can do anything<br />with Bobbolax...</h1>
	<h1 id="atall">Anything at all...</h1>
	<div id="top" class="blackout"></div>
	<div id="bottom" class="blackout"></div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.bobbolax.js"></script>
	<script type="text/javascript">
		var window_height = window.innerHeight;
		// messages
		$('#welcome').bobbolax([
			{ pos: 0,    css: { opacity: 1 } },
			{ pos: 1000, css: { opacity: 0 } }
		]);
		$('#anything').bobbolax([
			{ pos: 1000, css: { opacity: 0 } },
			{ pos: 1500, css: { opacity: 1 } },
			{ pos: 2500, css: { opacity: 1 } },
			{ pos: 3000, css: { opacity: 0 } }
		]);
		$('#atall').bobbolax([
			{ pos: 3000, css: { opacity: 0 } },
			{ pos: 3500, css: { opacity: 1 } },
			{ pos: 4500, css: { opacity: 1 } },
			{ pos: 5000, css: { opacity: 0 } }
		]);
		// blocker movement
		$('#top').bobbolax([
			{ pos: 500,  css: { marginBottom: 100 } },
			{ pos: 1000, css: { marginBottom: 150 } },
			{ pos: 2500, css: { marginBottom: 150 } },
			{ pos: 3000, css: { marginBottom: 100 } }
		]);
		$('#bottom').bobbolax([
			{ pos: 500,  css: { marginTop: 100 } },
			{ pos: 1000, css: { marginTop: 150 } },
			{ pos: 2500, css: { marginTop: 150 } },
			{ pos: 3000, css: { marginTop: 100 } }
		]);
	</script>
</body>
</html>
